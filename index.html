<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gallery - Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8abbc2 0%, #485c6e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .file-upload-area {
            border: 3px dashed #c1c9d2;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            background: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text h3 {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .upload-text p {
            color: #666;
            margin-bottom: 10px;
        }

        .file-types {
            font-size: 0.9em;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .selected-files {
            margin-top: 20px;
            display: none;
        }

        .file-list {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e1e5e9;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .file-info {
            display: flex;
            align-items: center;
        }

        .file-icon {
            color: #667eea;
            margin-right: 10px;
            font-size: 1.2em;
        }

        .file-details h4 {
            color: #333;
            font-size: 0.95em;
            margin-bottom: 2px;
        }

        .file-size {
            color: #666;
            font-size: 0.85em;
        }

        .remove-file {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .upload-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e1e5e9;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 6px;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-weight: 500;
            font-size: 1em;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .result-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .result-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .result-icon {
            margin-right: 15px;
            font-size: 1.3em;
        }

        .result-success .result-icon {
            color: #28a745;
        }

        .result-error .result-icon {
            color: #dc3545;
        }

        .result-text h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .result-text p {
            color: #666;
            font-size: 0.9em;
        }

        .gallery-link {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .gallery-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .file-upload-area {
                padding: 40px 15px;
            }

            .upload-icon {
                font-size: 3em;
            }
        }

        .file-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #e1e5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> Cloud Gallery</h1>
            <p>Tải lên và chia sẻ hình ảnh một cách an toàn</p>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email của bạn
                </label>
                <div class="input-wrapper">
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="example@gmail.com" 
                           required>
                    <i class="fas fa-at input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-images"></i> Chọn hình ảnh
                </label>
                
                <div class="file-upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">
                        <h3>Kéo thả hoặc nhấp để chọn ảnh</h3>
                        <p>Hỗ trợ tối đa 20 file, mỗi file tối đa 25MB</p>
                        <div class="file-types">
                            <i class="fas fa-file-image"></i> JPG, PNG, GIF, WEBP
                        </div>
                    </div>
                </div>

                <input type="file" 
                       id="fileInput" 
                       name="files" 
                       accept="image/*" 
                       multiple 
                       required>
            </div>

            <div class="selected-files" id="selectedFiles">
                <h4><i class="fas fa-list"></i> Danh sách file đã chọn:</h4>
                <div class="file-list" id="fileList"></div>
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn">
                <i class="fas fa-upload"></i> Tải lên ảnh
            </button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Đang tải lên...</div>
            </div>

            <div class="results" id="results"></div>
        </form>
    </div>

    <script>
        const API_BASE = "https://978b6f104133.ngrok-free.app";
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFiles = document.getElementById('selectedFiles');
        const fileList = document.getElementById('fileList');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        
        let selectedFilesList = [];

        // Drag & Drop handlers
        uploadArea.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFileSelection(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFileSelection(files);
        });

        function handleFileSelection(files) {
            console.log('Files selected:', files.length);
            
            // Filter only image files
            const imageFiles = files.filter(file => {
                return file.type.startsWith('image/');
            });
            
            if (imageFiles.length !== files.length) {
                alert('Chỉ chấp nhận file hình ảnh (JPG, PNG, GIF, WEBP)!');
            }
            
            if (imageFiles.length === 0) {
                return;
            }
            
            // Add to selected files list
            imageFiles.forEach(file => {
                if (selectedFilesList.length < 20) {
                    selectedFilesList.push(file);
                }
            });
            
            if (selectedFilesList.length > 20) {
                selectedFilesList = selectedFilesList.slice(0, 20);
                alert('Tối đa 20 file được phép!');
            }
            
            updateFileList();
        }

        function updateFileList() {
            if (selectedFilesList.length === 0) {
                selectedFiles.style.display = 'none';
                return;
            }

            selectedFiles.style.display = 'block';
            fileList.innerHTML = '';

            selectedFilesList.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // Create preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = fileItem.querySelector('.file-preview');
                    if (img) {
                        img.src = e.target.result;
                    }
                };
                reader.readAsDataURL(file);
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <img class="file-preview" src="" alt="Preview">
                        <div>
                            <i class="fas fa-file-image file-icon"></i>
                            <div class="file-details">
                                <h4>${file.name}</h4>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="remove-file" onclick="removeFile(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFilesList.splice(index, 1);
            updateFileList();
            
            // Reset file input if all files removed
            if (selectedFilesList.length === 0) {
                fileInput.value = '';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // index.html - Replace the upload form submission handler with this
        uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        if (!email) {
            alert('Vui lòng nhập email!');
            return;
        }

        if (!email.includes('@') || !email.includes('.')) {
            alert('Vui lòng nhập email hợp lệ!');
            return;
        }

        if (selectedFilesList.length === 0) {
            alert('Vui lòng chọn ít nhất một file!');
            return;
        }

        // Prepare FormData
        const formData = new FormData();
        formData.append('email', email);
        selectedFilesList.forEach(file => {
            formData.append('files', file);
        });

        // Show progress
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang tải lên...';
        progressContainer.style.display = 'block';
        results.style.display = 'none';

        // Set a longer timeout for the fetch request
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minutes timeout

        try {
            console.log('Starting upload...', selectedFilesList.length, 'files');
            console.log('API URL:', `${API_BASE}/api/upload`);
            console.log('Email:', email);
            
            // Simulate progress for better UX
            let progress = 0;
            const progressInterval = setInterval(() => {
            progress += Math.random() * 10 + 5;
            if (progress > 90) progress = 90;
            
            progressFill.style.width = progress + '%';
            progressText.textContent = `Đang xử lý... ${Math.round(progress)}%`;
            }, 300);

            const response = await fetch(`${API_BASE}/api/upload`, {
            method: 'POST',
            body: formData,
            signal: controller.signal // Add abort controller signal
            });

            clearInterval(progressInterval);
            clearTimeout(timeoutId);
            
            console.log('Response status:', response.status);
            
            // Check if response is ok
            if (!response.ok) {
            const errorText = await response.text();
            console.error('HTTP Error:', response.status, errorText);
            throw new Error(`Server error (${response.status}): ${errorText}`);
            }

            const data = await response.json();
            console.log('Upload response data:', JSON.stringify(data, null, 2));
            
            progressFill.style.width = '100%';
            progressText.textContent = 'Hoàn thành!';

            setTimeout(() => {
            progressContainer.style.display = 'none';
            displayResults(data);
            }, 1000);

        } catch (error) {
            clearTimeout(timeoutId);
            console.error('Upload error details:', error);
            
            progressContainer.style.display = 'none';
            
            let errorMessage = 'Có lỗi xảy ra khi upload';
            if (error.name === 'AbortError') {
            errorMessage = 'Upload mất quá nhiều thời gian. Vui lòng thử lại với ít file hơn.';
            } else if (error.message.includes('Failed to fetch')) {
            errorMessage = 'Không thể kết nối đến server. Kiểm tra server có đang chạy?';
            } else if (error.message.includes('Server error')) {
            errorMessage = error.message;
            } else {
            errorMessage = `Lỗi: ${error.message}`;
            }
            
            displayResults({
            ok: false,
            results: [{
                name: 'Lỗi upload',
                ok: false,
                msg: errorMessage
            }]
            });
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Tải lên ảnh';
        }
        });

        // index.html - Replace the displayResults function with this fixed version
        function displayResults(data) {
            console.log('Displaying results:', data);
            results.style.display = 'block';
            results.innerHTML = '';

            // Kiểm tra nếu data là string (có thể do lỗi parsing JSON)
            if (typeof data === 'string') {
                try {
                    data = JSON.parse(data);
                } catch (e) {
                    console.error('Failed to parse response as JSON:', data);
                    results.innerHTML = `
                        <div class="result-item result-error">
                            <div class="result-icon"><i class="fas fa-exclamation-triangle"></i></div>
                            <div class="result-text">
                                <h4>Lỗi dữ liệu</h4>
                                <p>Phản hồi từ server không đúng định dạng</p>
                            </div>
                        </div>
                    `;
                    return;
                }
            }

            // Kiểm tra nếu data không tồn tại
            if (!data) {
                console.error('No data received');
                results.innerHTML = `
                    <div class="result-item result-error">
                        <div class="result-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="result-text">
                            <h4>Lỗi dữ liệu</h4>
                            <p>Không nhận được phản hồi từ server</p>
                        </div>
                    </div>
                `;
                return;
            }

            // Kiểm tra nếu có lỗi kết nối (data có thuộc tính ok: false)
            if (data.ok === false) {
                console.error('Server returned error:', data);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'result-item result-error';
                
                let errorTitle = 'Lỗi upload';
                let errorMessage = data.msg || 'Có lỗi xảy ra khi upload';
                
                errorDiv.innerHTML = `
                    <div class="result-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="result-text">
                        <h4>${errorTitle}</h4>
                        <p>${errorMessage}</p>
                    </div>
                `;
                results.appendChild(errorDiv);
                return;
            }

            // Xử lý response thành công
            if (data.ok && data.results && Array.isArray(data.results)) {
                const summary = data.summary || {
                    successful: data.results.filter(r => r.ok).length,
                    failed: data.results.filter(r => !r.ok).length,
                    total: data.results.length
                };
                
                console.log('Summary:', summary);
                
                // Summary header
                const summaryDiv = document.createElement('div');
                summaryDiv.innerHTML = `
                    <h3 style="margin-bottom: 20px; color: #333; text-align: center;">
                        <i class="fas fa-chart-pie"></i> Kết quả: 
                        <span style="color: #28a745;">${summary.successful || 0} thành công</span> / 
                        <span style="color: #dc3545;">${summary.failed || 0} thất bại</span>
                        <span style="color: #666;"> (${summary.total || 0} total)</span>
                    </h3>
                `;
                results.appendChild(summaryDiv);

                // Individual results
                data.results.forEach((result, index) => {
                    console.log(`Result ${index + 1}:`, result);
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${result.ok ? 'result-success' : 'result-error'}`;
                    
                    const icon = result.ok ? 'fa-check-circle' : 'fa-exclamation-circle';
                    const statusText = result.ok ? 'Thành công' : 'Thất bại';
                    const message = result.ok ? 'Upload thành công!' : (result.msg || 'Có lỗi xảy ra');
                    
                    resultItem.innerHTML = `
                        <div class="result-icon">
                            <i class="fas ${icon}"></i>
                        </div>
                        <div class="result-text">
                            <h4>${result.name || 'File không rõ tên'}</h4>
                            <p>${statusText}: ${message}</p>
                            ${result.confidence ? `<p style="font-size: 0.8em; color: #999;">Độ tin cậy NSFW: ${result.confidence}%</p>` : ''}
                        </div>
                    `;
                    
                    // Add delay for animation
                    setTimeout(() => {
                        results.appendChild(resultItem);
                    }, index * 100);
                });

                // Add gallery link if successful uploads
                if (summary.successful > 0) {
                    setTimeout(() => {
                        const galleryLink = document.createElement('a');
                        galleryLink.href = `gallery.html?email=${encodeURIComponent(document.getElementById('email').value)}`;
                        galleryLink.className = 'gallery-link';
                        galleryLink.innerHTML = '<i class="fas fa-images"></i> Xem Gallery';
                        galleryLink.style.display = 'block';
                        galleryLink.style.textAlign = 'center';
                        galleryLink.style.marginTop = '30px';
                        results.appendChild(galleryLink);
                    }, data.results.length * 100 + 500);
                }
            } else {
                // Error case - more detailed error handling
                console.error('Error response structure:', data);
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'result-item result-error';
                
                errorDiv.innerHTML = `
                    <div class="result-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="result-text">
                        <h4>Lỗi upload</h4>
                        <p>Phản hồi từ server không đúng định dạng</p>
                        <p style="font-size: 0.8em; color: #999; margin-top: 5px;">
                            Chi tiết: ${JSON.stringify(data)}
                        </p>
                    </div>
                `;
                results.appendChild(errorDiv);
            }

            // Clear form on success
            if (data && data.ok && data.results && data.results.some(r => r.ok)) {
                setTimeout(() => {
                    selectedFilesList = [];
                    updateFileList();
                    fileInput.value = '';
                }, 3000);
            }
        }

        // Make removeFile function global
        window.removeFile = removeFile;

        // Auto-focus email input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
            
            // Add entrance animation
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Prevent default drag behaviors on page
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        // Add visual feedback for drag over entire page
        document.addEventListener('dragenter', (e) => {
            if (e.dataTransfer.types.includes('Files')) {
                uploadArea.classList.add('dragover');
            }
        });

        document.addEventListener('dragleave', (e) => {
            if (e.clientX === 0 && e.clientY === 0) {
                uploadArea.classList.remove('dragover');
            }
        });

        // Debug logging
        console.log('Upload page loaded successfully');
    </script>
</body>

</html>
